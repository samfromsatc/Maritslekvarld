<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Märits lekvärld</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">
var worldWidth = 2500;
var worldHeight = 800;

var config = {
    type: Phaser.AUTO,
    width: worldWidth,
    height: worldHeight,
    backgroundColor: '#ffffff',
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 300 },
            debug: false
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

var player;
var stars;
var bombs;
var platforms;
var cursors;
var score = 0;
var gameOver = false;
var scoreText;

var game = new Phaser.Game(config);

function preload () {
    this.load.image('sky', 'assets/sky.png');
    this.load.image('ground', 'assets/platform.png');
    this.load.image('star', 'assets/whale.png');
    this.load.image('bomb', 'assets/fox.png');
    this.load.image('cloud', 'assets/cloud.png');
    this.load.spritesheet('dude', 'assets/spritesheet_groda.png', { frameWidth: 3000, frameHeight: 4000 });
}

function create () {
    // Creating the platforms group with static bodies
    platforms = this.physics.add.staticGroup();

    // Creating the ground platform

    const groundDisplayWidth = worldWidth;
    const groundDisplayHeight = 32;

    const ground = platforms.create(0, worldHeight - groundDisplayHeight, 'ground');

    ground.displayWidth = groundDisplayWidth;
    ground.displayHeight = groundDisplayHeight;
    ground.setOrigin(0,1);
    ground.body.updateFromGameObject();

    // Creating ledges
    platforms.create(600, 400, 'cloud').setScale(0.1).refreshBody();

    // Creating the player with physics properties
    player = this.physics.add.sprite(100, worldHeight-100, 'dude').setScale(0.05);
    player.setBounce(0.2);
    player.setCollideWorldBounds(true);

    // Creating animations for the player
    this.anims.create({
        key: 'left',
        frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 0 }),
        frameRate: 10,
        repeat: -1
    });

    this.anims.create({
        key: 'turn',
        frames: [{ key: 'dude', frame: 0 }],
        frameRate: 20
    });

    this.anims.create({
        key: 'right',
        frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 0 }),
        frameRate: 10,
        repeat: -1
    });

    // Setting up keyboard input
    cursors = this.input.keyboard.createCursorKeys();

    // Creating the stars group with physics properties
    stars = this.physics.add.group({
        key: 'star',
        repeat: 3,
        setXY: { x: 12, y: 0, stepX: 90 }
    });

    stars.children.iterate(function (child) {
        child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));
    });

    bombs = this.physics.add.group();

    // Adding score text
    scoreText = this.add.text(16, 16, 'Score: 0', { fontSize: '32px', fill: '#000' });

    // Adding colliders
    this.physics.add.collider(player, platforms);
    this.physics.add.collider(stars, platforms);
    this.physics.add.collider(bombs, platforms);

    // Adding overlaps
    this.physics.add.overlap(player, stars, collectStar, null, this);
    this.physics.add.collider(player, bombs, hitBomb, null, this);

    this.cameras.main.setBounds(0,0,worldWidth, worldHeight);
    this.cameras.main.startFollow(player);
    //this.cameras.main.followOffset.set(-config.width / 2, -config.height / 2 );
}

function update () {
    if (gameOver) {
        return;
    }

    if (cursors.left.isDown) {
        player.setVelocityX(-160);
        player.anims.play('left', true);
    } else if (cursors.right.isDown) {
        player.setVelocityX(160);
        player.anims.play('right', true);
    } else {
        player.setVelocityX(0);
        player.anims.play('turn');
    }

    if (cursors.up.isDown && player.body.touching.down) {
        player.setVelocityY(-330);
        console.log("Player jumps")
    }

    if(cursors.up.isDown){
        console.log("Up key pressed")
    }

    if(player.body.touching.down){
        console.log("Player is on the ground")
    }

}

function collectStar (player, star) {
    star.disableBody(true, true);

    // Adding and updating the score
    score += 10;
    scoreText.setText('Score: ' + score);

    if (stars.countActive(true) === 0) {
        // Creating a new batch of stars to collect
        stars.children.iterate(function (child) {
            child.enableBody(true, child.x, 0, true, true);
        });

        var x = (player.x < 400) ? Phaser.Math.Between(400, 800) : Phaser.Math.Between(0, 400);

        try{
        var bomb = bombs.create(x, 16, 'bomb').setScale(0.05).refreshBody(); 
        bomb.setBounce(1);
        bomb.setCollideWorldBounds(true);
        bomb.setVelocity(Phaser.Math.Between(-200, 200), 20);
        bomb.allowGravity = false;

        // Log bomb properties
        console.log("Bomb created at x:" + x);
        } catch(e) {
            console.error("Error creating bomb:", e);
        }
    }
}

function hitBomb (player, bomb) {
    this.physics.pause();

    player.setTint(0xff0000);
    player.anims.play('turn');

    gameOver = true;
}
</script>

</body>
</html>
